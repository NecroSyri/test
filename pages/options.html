<html>
    <head>
        <title>Options</title>
        <script src="../js/jquery-3.2.1.min.js"></script>

    </head>
    <body>
    	<div id="battle">
    		<label for="size">Battle :</label>
  			<label for="s1"><img src="../img/battle1.png"/></label><input type="radio" name="battle" id="s1" value="1">
  			<label for="s2"><img src="../img/battle2.png"/></label><input type="radio" name="battle" id="s2" value="2">
  			<label for="s3"><img src="../img/battle3.png"/></label><input type="radio" name="battle" id="s3" value="3">
  			<label for="s3"><img src="../img/battle4.png"/></label><input type="radio" name="battle" id="s4" value="4">
    	</div>
      <div id="clean">
    		<label for="size">Clean :</label>
  			<label for="s1"><img src="../img/clean1.png"/></label><input type="radio" name="clean" id="s1" value="1">
  			<label for="s2"><img src="../img/clean2.png"/></label><input type="radio" name="clean" id="s2" value="2">
  			<label for="s3"><img src="../img/clean3.png"/></label><input type="radio" name="clean" id="s3" value="3">
  			<label for="s3"><img src="../img/clean4.png"/></label><input type="radio" name="clean" id="s4" value="4">
    	</div>
      <div id="notifications">
    		<label for="size">Show notifications :</label>
  			<input type="checkbox" name="notifications" id="s1">
    	</div>
        <div id="registerForm">
            <h1>Register</h1>
            <input type="text" id="username" />
            <input type="text" id="password" />
            <input type="text" id="passwordConfirm" />
            <input type="button" id="validate" value="Register" />
        </div>
        <div id="loginForm">
            <h1>Login</h1>
            <input type="text" id="username" />
            <input type="text" id="password" />
            <input type="button" id="validate" value="Connect" />
        </div>
    </body>
    <script src="../js/options.js"></script>
</html>
